<!-- Don't try to vertically align your body elements, think about what would happen on landscape view of a phone if you had the element start 40% of the way down the viewport. Also, just in general, sacrifice some viewing pleasure for what bootstrap examples set out. I think its best if we stick with pushing the element down the page only as much as the bootstrap starter-template example did. -->
	<main role="main" class="container">
		<!-- see CSS for explanation of: -->
		<div id="just_inside_container">
			<h1>Welcome to eSudoku. </h1>
			<h2>select a difficulty:</h2>
			<form id="to_game" action="game" method="get">
				<div id="diff_sel_buttons">
					<button class="btn btn-lg" type="submit" name="diff" value="easy">
						Easy
					</button>
					<button class="btn btn-lg" type="submit" name="diff" value="medium">
						Medium
					</button>
					<button class="btn btn-lg" type="submit" name="diff" value="hard">
						Hard
					</button>
				</div>
			</form>
		</div>
	</main>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
